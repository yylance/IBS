<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/Style/JS/Aries.Loader.js"></script>
   
</head>
<body>
    <form>
        <div class="cont-box">
            <div class="cont-box-tit">
                <h3>入库信息<a class="arrows hover"></a></h3>
            </div>          
        </div>
        <div class="cont-box-in">
            <div class="cont-box-form">
                <div class="line">
                    <div class="short">
                        <label>入库单号：</label>
                        <input pattern="like" name="stockincode" class="easyui-validatebox" validtype="length[1,50]" type="text">
                    </div>                    
                    <div class="short">
                        <label>日期：</label>
                        <input pattern="like" name="date" class="easyui-datebox easyui-validatebox" date="true" style="width: 150px;" validtype="datebox" type="text">
                    </div>                    
                </div>
                <div class="btn">
                   <a><input class="submit"></a>
                   <a><input class="return"></a>
                <input name="id" type="hidden">

                </div>
            </div>
        </div>
    </form>   

</body>
</html>
