        var tg = new AR.DataGrid('Demo_Area', null, "grid", true);
        tg.HeaderMenu.add("自定义配置", 'fn', 'config');
        function fn(el, dgid, value, index)
        {
            alert(value);
        }
        tg.options = {
            idField: "code",
            treeField: "name",
            parentField: "pcode",

            onEditing: function (index, row) {
                alert("onEditing-" + index + ":" + JSON.stringify(row));
            }
        }
        // dg.addWhere("lvl", "(3)", "in");

        tg.ToolBar.BtnAdd.onBeforeExecute = function (index, isSameLevel) {
            tg.defaultInsertData[tg.options.idField] = "ag";//自定义主键

        tg.bind();
