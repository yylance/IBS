<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>联合主键{新增|编辑}</title>
    <script src="/Style/JS/Aries.Loader.js"></script>
</head>
<body>
    <form>
        <div class="cont-box">
            <div class="cont-box-tit">
                <h3>Demo_TestC<a class="arrows hover"></a></h3>
            </div>
        </div>
        <div class="cont-box-in">
            <div class="cont-box-form">
                <div class="line">
                    <div class="short">
                        <label>KeyB：</label><input type="text" pattern="like" name="keyb" class="easyui-validatebox" validtype="length[1,50]">
                    </div>
                    <div class="short">
                        <label>ValueA：</label><input type="text" pattern="like" name="valuea" class="easyui-validatebox" validtype="length[1,150]">
                    </div>
                    <div class="short">
                        <label>创建日期：</label><input type="text" pattern="like" name="createtime" class="easyui-datebox easyui-validatebox" date="true" validtype="datebox" style="width: 150px;">
                    </div>
                </div>
                <div class="btn">
                    <a>
                        <input class="submit">
                    </a><a>
                        <input class="return">
                    </a>
                    <input type="hidden" name="keya">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
